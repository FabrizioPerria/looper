name: Build macOS Plugin & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew install cmake llvm ninja

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=/opt/homebrew/opt/llvm/bin/clang \
            -DCMAKE_CXX_COMPILER=/opt/homebrew/opt/llvm/bin/clang++ \
            -DENABLE_COVERAGE=OFF \
            -GNinja

      - name: Build plugin
        run: cmake --build build -j8

      - name: Locate built artifacts
        run: |
          find build -name "*.vst3" -o -name "*.app" | head -20

      - name: Create artifact directory
        run: mkdir -p artifacts

      - name: Package VST3
        run: |
          VST3_PATH=$(find build -name "*.vst3" -type d | head -1)
          if [ -n "$VST3_PATH" ]; then
            cp -r "$VST3_PATH" artifacts/
            cd artifacts
            zip -r looper-vst3-macos.zip $(basename "$VST3_PATH")
            cd ..
          fi

      - name: Package Standalone
        run: |
          APP_PATH=$(find build -name "looper.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            cp -r "$APP_PATH" artifacts/
            cd artifacts
            zip -r looper-standalone-macos.zip looper.app
            cd ..
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: looper-macos
          path: artifacts/*.zip
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Flatten artifact structure
        run: |
          mkdir -p final-artifacts
          find all-artifacts -name "*.zip" -exec cp {} final-artifacts/ \;
          ls -la final-artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: final-artifacts/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
