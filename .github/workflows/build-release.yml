name: Build Plugin & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake llvm ninja

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang lld \
            libx11-dev libxext-dev libxinerama-dev libxrandr-dev libxcursor-dev \
            libfreetype6-dev libfreetype-dev \
            libasound2-dev libgl1-mesa-dev libxcb-util0-dev \
            pkg-config

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake ninja -y
          choco install llvm -y

      - name: Configure CMake (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=${{ matrix.cc }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cxx }} \
            -DENABLE_COVERAGE=OFF \
            -GNinja

      - name: Build plugin
        run:
          cmake --build build --config Release -j8 --target looper looper_VST3 looper_Standalone
          --target looper looper_VST3 looper_Standalone

      - name: Locate built artifacts
        run: |
          echo "=== Searching for build artifacts ==="
          find build -type d \( -name "*.vst3" -o -name "*.app" -o -name "*.so" \) 2>/dev/null | head -20 || true

      - name: Create artifact directory
        run: mkdir -p artifacts

      - name: Package macOS artifacts
        run: |
          # Package VST3
          VST3_PATH=$(find build -name "*.vst3" -type d | head -1)
          if [ -n "$VST3_PATH" ]; then
            cp -r "$VST3_PATH" artifacts/
            cd artifacts
            zip -r looper-vst3-macos.zip $(basename "$VST3_PATH")
            rm -rf $(basename "$VST3_PATH")
            cd ..
          fi

          # Package Standalone
          APP_PATH=$(find build -name "looper.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            cp -r "$APP_PATH" artifacts/
            cd artifacts
            zip -r looper-standalone-macos.zip looper.app
            rm -rf looper.app
            cd ..
          fi

      - name: List artifacts
        run: ls -lah artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: looper-macos
          path: artifacts/
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Flatten artifact structure
        run: |
          mkdir -p final-artifacts
          find all-artifacts -type f \( -name "*.zip" -o -name "*.exe" \) -exec cp {} final-artifacts/ \;
          ls -la final-artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: final-artifacts/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
