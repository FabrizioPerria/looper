name: Build Plugin & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            artifact-prefix: macos
            cc: /opt/homebrew/opt/llvm/bin/clang
            cxx: /opt/homebrew/opt/llvm/bin/clang++
          - os: ubuntu-latest
            artifact-prefix: linux
            cc: clang
            cxx: clang++
          - os: windows-latest
            artifact-prefix: windows
            cc: cl
            cxx: cl
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake llvm ninja

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang lld libx11-dev libxext-dev libxinerama-dev libxrandr-dev libxcursor-dev mesa-common-dev libfreetype6-dev

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake ninja -y
          choco install llvm -y

      - name: Configure CMake (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=${{ matrix.cc }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cxx }} \
            -DENABLE_COVERAGE=OFF \
            -GNinja

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -S . -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DENABLE_COVERAGE=OFF `
            -G "Visual Studio 17 2022"

      - name: Build plugin
        run: cmake --build build --config Release -j8

      - name: Locate built artifacts
        run: |
          echo "=== Searching for build artifacts ==="
          find build -type d \( -name "*.vst3" -o -name "*.app" -o -name "*.so" \) 2>/dev/null | head -20 || true

      - name: Create artifact directory
        run: mkdir -p artifacts

      - name: Package macOS artifacts
        if: runner.os == 'macOS'
        run: |
          # Package VST3
          VST3_PATH=$(find build -name "*.vst3" -type d | head -1)
          if [ -n "$VST3_PATH" ]; then
            cp -r "$VST3_PATH" artifacts/
            cd artifacts
            zip -r looper-vst3-macos.zip $(basename "$VST3_PATH")
            rm -rf $(basename "$VST3_PATH")
            cd ..
          fi

          # Package Standalone
          APP_PATH=$(find build -name "looper.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            cp -r "$APP_PATH" artifacts/
            cd artifacts
            zip -r looper-standalone-macos.zip looper.app
            rm -rf looper.app
            cd ..
          fi

      - name: Package Linux artifacts
        if: runner.os == 'Linux'
        run: |
          # Package VST3
          VST3_PATH=$(find build -name "looper.vst3" -type d | head -1)
          if [ -n "$VST3_PATH" ]; then
            cd artifacts
            cp -r "$VST3_PATH" .
            zip -r looper-vst3-linux.zip looper.vst3
            rm -rf looper.vst3
            cd ..
          fi

          # Package Standalone
          STANDALONE=$(find build -name "looper" -type f -executable | grep -i standalone | head -1)
          if [ -z "$STANDALONE" ]; then
            STANDALONE=$(find build -name "looper" -type f -executable | head -1)
          fi
          if [ -n "$STANDALONE" ]; then
            cp "$STANDALONE" artifacts/looper-standalone-linux
            cd artifacts
            zip looper-standalone-linux.zip looper-standalone-linux
            rm looper-standalone-linux
            cd ..
          fi

      - name: Package Windows artifacts
        if: runner.os == 'Windows'
        run: |
          # Package VST3
          $VST3_PATH = Get-ChildItem -Path build -Filter "looper.vst3" -Recurse -Directory | Select-Object -First 1
          if ($VST3_PATH) {
            Copy-Item -Path $VST3_PATH.FullName -Destination artifacts -Recurse
            Compress-Archive -Path "artifacts/looper.vst3" -DestinationPath "artifacts/looper-vst3-windows.zip"
            Remove-Item -Path "artifacts/looper.vst3" -Recurse
          }

          # Package Standalone
          $STANDALONE = Get-ChildItem -Path build -Filter "looper.exe" -Recurse -File | Select-Object -First 1
          if ($STANDALONE) {
            Copy-Item -Path $STANDALONE.FullName -Destination "artifacts/looper-standalone-windows.exe"
            Compress-Archive -Path "artifacts/looper-standalone-windows.exe" -DestinationPath "artifacts/looper-standalone-windows.zip"
            Remove-Item -Path "artifacts/looper-standalone-windows.exe"
          }

      - name: List artifacts
        run: ls -lah artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: looper-${{ matrix.artifact-prefix }}
          path: artifacts/
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Flatten artifact structure
        run: |
          mkdir -p final-artifacts
          find all-artifacts -type f \( -name "*.zip" -o -name "*.exe" \) -exec cp {} final-artifacts/ \;
          ls -la final-artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: final-artifacts/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
