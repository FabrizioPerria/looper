name: Build Plugin & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest]
        include:
          - os: macos-latest
            artifact-prefix: macos
            cc: /opt/homebrew/opt/llvm/bin/clang
            cxx: /opt/homebrew/opt/llvm/bin/clang++
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake llvm ninja

      - name: Configure CMake (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=${{ matrix.cc }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cxx }} \
            -DENABLE_COVERAGE=OFF \
            -GNinja
      - name: Build plugin
        run:
          cmake --build build --config Release -j8 --target looper looper_VST3 looper_Standalone
          looper_AU --target looper looper_VST3 looper_Standalone

      - name: Ad-hoc sign macOS artifacts
        if: runner.os == 'macOS'
        run: |
          # Sign the standalone app
          APP_PATH=$(find build -name "looper.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            codesign -s - --deep --force --entitlements ./plugin/Entitlements.plist "$APP_PATH"
            echo "Signed standalone app: $APP_PATH"
          fi

          # Sign VST3
          VST3_PATH=$(find build -name "*.vst3" -type d | head -1)
          if [ -n "$VST3_PATH" ]; then
            codesign -s - --deep --force --entitlements ./plugin/Entitlements.plist "$VST3_PATH"
            echo "Signed VST3: $VST3_PATH"
          fi

          # Sign AU
          AU_PATH=$(find build -name "looper.component" -type d | head -1)
          if [ -n "$AU_PATH" ]; then
            codesign -s - --deep --force --entitlements ./plugin/Entitlements.plist "$AU_PATH"
            echo "Signed AU: $AU_PATH"
          fi

      - name: Locate built artifacts
        run: |
          echo "=== Searching for build artifacts ==="
          find build -type d \( -name "*.vst3" -o -name "*.app" -o -name "*.so" \) 2>/dev/null | head -20 || true

      - name: Create artifact directory
        run: mkdir -p artifacts

      - name: Package macOS artifacts
        if: runner.os == 'macOS'
        run: |
          # Package VST3
          VST3_PATH=$(find build -name "*.vst3" -type d | head -1)
          if [ -n "$VST3_PATH" ]; then
            cp -r "$VST3_PATH" artifacts/
            cd artifacts
            zip -r looper-vst3-macos.zip $(basename "$VST3_PATH")
            rm -rf $(basename "$VST3_PATH")
            cd ..
          fi

          # Package Standalone
          APP_PATH=$(find build -name "looper.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            cp -r "$APP_PATH" artifacts/
            cd artifacts
            zip -r looper-standalone-macos.zip looper.app
            rm -rf looper.app
            cd ..
          fi

          AU_PATH=$(find build -name "looper.component" -type d | head -1)
          if [ -n "$AU_PATH" ]; then
            cp -r "$AU_PATH" artifacts/
            cd artifacts
            zip -r looper-au-macos.zip looper.component
            rm -rf looper.component
            cd ..
          fi

      - name: List artifacts
        run: ls -lah artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: looper-${{ matrix.artifact-prefix }}
          path: artifacts/
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Flatten artifact structure
        run: |
          mkdir -p final-artifacts
          find all-artifacts -type f \( -name "*.zip" -o -name "*.exe" \) -exec cp {} final-artifacts/ \;
          ls -la final-artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: final-artifacts/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
